<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Dashboard</title>
    <style>
        /* CSS Simulation inside HTML  YOLO */
        body { font-family: 'Helvetica', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .card-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .card { background: #fafafa; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Dashboard</h1>
        <p>Welcome back, Administrator. Here is your daily overview.</p>
        
        <div class="card-grid">
            <div class="card">
                <h3>Server Status</h3>
                <p>Online - 99.9% Uptime</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p>1,245 currently online</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$12,450.00 (Today)</p>
            </div>
        </div>

        <footer style="margin-top: 50px; text-align: center; color: #777;">
            &copy; 2024 Justin Corp. All rights reserved.
        </footer>
    </div>
</body>
</html>
